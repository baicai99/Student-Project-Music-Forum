    <!-- login -->
    <div class="login flexbox">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">注册</div>
                <!-- 邮箱 -->
                <div class="panel-body">
                    <div class="input-group" style="margin-bottom: 15px;">
                        <span class="input-group-addon" id="sizing-addon2"><i class="bi bi-envelope-fill"></i></span>
                        <input id="email" type="text" class="form-control" placeholder="邮箱"
                            aria-describedby="sizing-addon2" value="">
                    </div>
                    <!-- 用户名 -->
                    <div class="input-group" style="margin-bottom: 15px;">
                        <span class="input-group-addon" id="sizing-addon2"><i class="bi-person-fill"></i></span>
                        <input id="username" type="text" class="form-control" placeholder="用户名"
                            aria-describedby="sizing-addon2">
                    </div>
                    <!-- 密码 -->
                    <div class="input-group" style="margin-bottom: 15px;">
                        <span class="input-group-addon" id="sizing-addon2"><i class="bi bi-lock-fill"></i></span>
                        <input id="password" type="text" class="form-control" placeholder="密码"
                            aria-describedby="sizing-addon2">
                    </div>
                    <!-- 确认密码 -->
                    <div class="input-group" style="margin-bottom: 15px;">
                        <span class="input-group-addon" id="sizing-addon2"><i class="bi bi-lock-fill"></i></span>
                        <input id="repassword" type="text" class="form-control" placeholder="确认密码"
                            aria-describedby="sizing-addon2">
                    </div>

                    <button id="button" type="submit" class="button btn btn-primary"
                        style="margin-bottom: 15px;">注册</button>

                    <a href="login.html">
                        <div class="signin">登陆</div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./js/jQuery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/login.js"></script>
<script>
    // 获取注册按钮
    var button = document.getElementById("button");
    // 注册按钮的click函数
    button.onclick = function () {
        // 获取邮箱
        var email = document.getElementById("email");
        // 获取用户名
        var username = document.getElementById("username");
        // 获取密码
        var password = document.getElementById("password");
        // 获取确认密码
        var repassword = document.getElementById("repassword");
        // 判定邮箱，用户名，密码，确认密码是否为空
        if (email.value == "" || username.value == "" || password.value == "" || repassword.value == "") {
            alert("不能为空！");
            return false;
        }
        // 获取到的信息存在本地
        var user = {
            email: email.value,
            username: username.value,
            password: password.value,
        }
        // 将user对象转换为JSON字符串
        var userJSON = JSON.stringify(user);
        // 将JSON字符串存储在localStorage中
        localStorage.setItem('user', userJSON);
        alert('注册成功');
    }
</script>

</html>
